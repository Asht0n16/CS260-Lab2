<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Lab 2</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>

  <h1>Hammond Cheese Weather</h1>

  <p>Learn about the weather anywhere in the world, whether it is sunny and warm
  or cloudy with a chance of ham and cheese!</p>

  <form>
    <label>Enter a city name here: </label>
    <input id="weatherInput" type="text"></input><br/>
    <input id="weatherSubmit" type="submit" value="Submit"></input>
  </form>

  <div id="mainDiv">
    <div id="currWeather">
      <div id="weatherResults">
      </div>
    </div>

    <div id="forecast">
      <div id="forecastResults">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="/script.js">
  </script>

</body>

</html>
